    <script>
        // å•å· URLs
        const SURVEYS = {
            hotel: "https://tassel.syd1.qualtrics.com/jfe/form/SV_cCtJgUMGbUGfyxE",
            medical: "https://tassel.syd1.qualtrics.com/jfe/form/SV_1TXCuW7dGUxH7Aa"

        // æœ¬åœ°å­˜å„²çš„éµå
        const STORAGE_KEY = "survey_distribution";

        // è®€å–çµ±è¨ˆæ•¸æ“š
        function loadStats() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                return JSON.parse(data);
            }
            return { hotel: 0, medical: 0 };
        }

        // ä¿å­˜çµ±è¨ˆæ•¸æ“š
        function saveStats(stats) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
        }

        // æ›´æ–° UI
        function updateUI() {
            const stats = loadStats();
            const total = stats.hotel + stats.medical;

            document.getElementById("totalCount").textContent = total;
            document.getElementById("hotelCount").textContent = stats.hotel;
            document.getElementById("medicalCount").textContent = stats.medical;

            // è¨ˆç®—ç™¾åˆ†æ¯”
            const hotelPercent = total === 0 ? 0 : Math.round((stats.hotel / total) * 100);
            const medicalPercent = total === 0 ? 0 : Math.round((stats.medical / total) * 100);

            document.getElementById("hotelPercent").textContent = `(${hotelPercent}%)`;
            document.getElementById("medicalPercent").textContent = `(${medicalPercent}%)`;

            // æ›´æ–°é€²åº¦æ¢
            document.getElementById("hotelProgress").style.width = hotelPercent + "%";
            document.getElementById("medicalProgress").style.width = medicalPercent + "%";
        }

        // ç²å¾—å¹³è¡¡åˆ†æ´¾çš„å•å·é¡å‹
        function getBalancedSurvey() {
            const stats = loadStats();

            // å¦‚æœè¨ˆæ•¸ç›¸åŒï¼Œéš¨æ©Ÿé¸æ“‡
            if (stats.hotel === stats.medical) {

            // åˆ†æ´¾åˆ°è¨ˆæ•¸è¼ƒå°‘çš„å•å·
            return stats.hotel < stats.medical ? "hotel" : "medical";
        }

        // åˆ†æ´¾å•å·

            const surveyType = getBalancedSurvey();
            const stats = loadStats();

            saveStats(stats);

            // ç«‹å³è·³è½‰ï¼Œä¸ç­‰å¾…
            window.location.href = SURVEYS[surveyType];
